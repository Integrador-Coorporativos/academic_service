services:
  postgres:
    image: postgres:16
    container_name: evaluations-db
    environment:
      POSTGRES_DB: evaluationsdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - classnet

  evaluations-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evaluations-service
    depends_on:
      - postgres

    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/evaluationsdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
    ports:
      - "8080:8080"
    networks:
      - classnet
    volumes:
      - ~/.m2:/root/.m2

networks:
  classnet:
    driver: bridge

volumes:
  pgdata:
